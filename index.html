<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todo PWA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <div class="input-group">
            <input type="text" placeholder="Enter new task here">
            <button>create</button>
        </div>
        <div class="filters-and-results">
            <div>
                <div class="filters">
                    <button class="filter-tab active" data-tab="1">all</button>
                    <button class="filter-tab" data-tab="2">todo</button>
                    <button class="filter-tab" data-tab="3">completed</button>
                </div>
                <div class="filter-indicator">
                    <span></span>
                </div>
            </div>
            <div class="tasks-container show-all"></div>
        </div>
    </div>
</body>
<script src='./script.js'></script>

</html>
